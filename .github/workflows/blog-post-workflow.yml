name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Nothing to input
jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull in posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: 'https://rsshub.app/github/repos/michelderooij'
          max_post_count: '10'
